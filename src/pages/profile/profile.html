<ion-content class="container transparent-header">
    <ion-header>
        <ion-navbar>
            <ion-buttons left>
                <button ion-button icon-only menuToggle><ion-icon name="menu"></ion-icon></button>
              </ion-buttons>
          <ion-title style="text-decoration:italic;font-size:2px;"><small> Profile </small></ion-title>
        </ion-navbar>
    </ion-header>
    <div class="card-profile">
      <div class="card-profile_visual"></div>
      <div class="card-profile_user-infos">
        <span class="infos_name">Moeid Saleem</span>
        <span class="infos_nick">Atrix Digital Solutions</span>
        <a href="#"></a>
      </div>
      <div class="card-profile_user-stats">
        <div class="stats-holder">
          <!-- <div class="user-stats">
            <strong>Tweets</strong>
            <span>{{user.tweets}}</span>
          </div> -->
          <div class="user-stats">
            <strong>Following</strong>
            <span>3K</span>
          </div>
          <div class="user-stats">
            <strong>Followers</strong>
            <span>12.4k</span>
          </div>
        </div>
      </div>
      <div class="card-profile_user-stats">
          <div class="stats-holder">
            <!-- <div class="user-stats">
              <strong>Tweets</strong>
              <span>{{user.tweets}}</span>
            </div> -->
            <div class="user-stats">
              <div>16,50</div>
              <small>Evaluations</small>
            </div>
            <div class="user-stats">
              <strong>Made paris Factory evaluation most recently.</strong>
            </div>
          </div>
        </div>
    
    </div>
  </ion-content>
