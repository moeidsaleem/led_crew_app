<ion-header>

  <ion-navbar>
    <ion-title>Bulb Type</ion-title>
    <ion-buttons end>
      <ion-icon name="md-menu"></ion-icon>
        <!-- <button ion-button (click)="closeModal()">Close</button> -->
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  
    <ion-item *ngFor="let x of bulbs | async">
      <ion-thumbnail item-start>
        <img src="{{x.icon}}">
      </ion-thumbnail>
      <h4>{{x.name}}</h4>
      <!-- <p>Hayao Miyazaki â€¢ 1988</p> -->
      <button ion-button item-end (click)="selected(x.replacement)">Select</button>
