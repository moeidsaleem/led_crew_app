<ion-header>

  <ion-navbar color="primary">
    <ion-title>locationInfo</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>
        
          <ion-item>
            <ion-label floating>Business Name</ion-label>
            <ion-input type="text" [(ngModel)]="user?.dummyData.location_info.business_name"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label floating>Address</ion-label>
              <ion-input type="textarea" [(ngModel)]="user?.dummyData.location_info.address"></ion-input>
            </ion-item>

            <ion-item >
                <ion-label floating>Utility Company</ion-label>
                <ion-select [(ngModel)]="user?.dummyData.location_info.utility">
                    <ion-option value="Alliant Energy">Alliant Energy,</ion-option>                    
                    <ion-option value="Interstate Power and Light">Interstate Power and Light</ion-option>
                    <ion-option value="Mid-America Energy">Mid-America Energy</ion-option>
                </ion-select>
              </ion-item>

              <ion-item>
                  <ion-label floating>Building Type</ion-label>
                  <ion-select [(ngModel)]="user?.dummyData.location_info.type">
                    <ion-option value="public">Public</ion-option>
                    <ion-option value="store">Store</ion-option>
                    <ion-option value="warehouse">Warehouse</ion-option>
                    <ion-option value="residential">Residential</ion-option>
                  </ion-select>
                </ion-item>

                <ion-item>
                    <ion-label floating>Working Hours</ion-label>
                    <ion-input type="text" [(ngModel)]="user?.dummyData.location_info.hours"></ion-input>
                  </ion-item>
                
                <ion-item>
                    <ion-label floating>Contact Person</ion-label>
                    <ion-input type="text" [(ngModel)]="user?.dummyData.location_info.person"></ion-input>
                  </ion-item>

                  <ion-item>
                      <ion-label floating>Person Phone Number</ion-label>
                      <ion-input type="number" [(ngModel)]="user?.dummyData.location_info.phone"></ion-input>
                    </ion-item>
        
          <ion-item>
            <ion-label>Date</ion-label>
            <ion-input type="date" [(ngModel)]="user?.dummyData.location_info.date"></ion-input>
          </ion-item>
        
        </ion-list>
        
        <div padding>
            <button ion-button block (click)="onSubmit()">Next</button>
          </div>
</ion-content>
